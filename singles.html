<!DOCTYPE html>
<html lang="en">
<head>
    <title>Singles</title>
    <meta charset="utf-8">
    <!--Mobile specific-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0" ,shrink-to-fit="no">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="singles.css">
    <link href='https://fonts.googleapis.com/css?family=Reenie+Beanie' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Neucha' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Trocchi' rel='stylesheet' type='text/css'>
</head>
<body>
    <h1>Cindy Xie</h1>
    <h2 id="who" class="flexbox">Who</h2>
    <h2 id="is" class="flexbox">Is</h2>
    <h2 id="she" class="flexbox">She...?</h2>
    <div id="doodling" class="flexbox">
        <h2>A doodler</h2>
            <figure>
                <img src="doodle1.jpg" alt="A doodle of an elephant">
                <figcaption>Doodling on a dime.</figcaption>
            </figure>
            <figure>
                <img src="doodle2.jpg" alt="A doodle of Sir Victor the knight">
                <figcaption>Sir Victor, The Tall &amp; Twisted Tale</figcaption>
            </figure>
    </div>
    <div id="dreaming" class="flexbox">
        <h2>A dreamer</h2>
            <figure>
                <img class = "cloud" src="cloud.jpg" alt="Image of a cloud">
            </figure>
            <figure>
                <img class = "cloud" src="cloud.jpg" alt="Image of a cloud">
            </figure>
            <figure>
                <img class = "cloud" src="cloud.jpg" alt="Image of a cloud">
            </figure>
    </div>
    <div id="writing" class="flexbox">
        <h2>A children's book writer</h2>
            <div id="links">
                <p>Scribble scribble, scratch scratch. Here are some of Cindy's workings in the works.</p>
                <p><a href="http://www.barnesandnoble.com/w/daniel-the-daring-and-his-traveling-circus-cindy-xie/1106647125">Daniel the Daring</a></p>
                <p><a href="http://www.thegazette.com/2012/04/11/coloring-outside-the-lines">The Tall &amp; Twisted Tale</a></p>
                <p><a href="http://blog.grads.co.uk/author/cindy/">Grads.co.uk</a></p>
            </div>
    </div>
    <div id="thinking" class="flexbox">
    <h2>A thinker</h2>
        <audio controls="controls" class = "audio" autoplay> 
            <source id = "sound" src="musicbox.webm">
            <source src= "musicbox.mp3">
            <a href="https://youtu.be/_Ml-zeNdyiw">Listen to me!</a>
            Your browser does not support the <code>audio</code> element.
        </audio>
    </div>
    <h2 class="flexbox">...a web designer in the making.</h2>
    <iframe src="http://mypages.iit.edu/~cxie9/onboarding/onboarding.html" class="flexcontainer"><p>Furtography Webpage</p></iframe>
</body>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

</html>
